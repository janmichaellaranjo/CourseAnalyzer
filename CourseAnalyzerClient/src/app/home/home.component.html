<nav mat-tab-nav-bar>
    <a mat-tab-link
    *ngFor="let link of this.homeService.navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive"
    [disabled]="link.isDisabled">
    {{link.label}}
    </a>
</nav>
<div id="routerArea">
    <router-outlet></router-outlet>
</div>
