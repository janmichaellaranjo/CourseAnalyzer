<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/courseAnalyzerController.js"></script>
    <script src="js/app/courseAnalyzerService.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app/index.css">
</head>
<body ng-app="CourseAnalyzer">
    <hr/>
    <div class="container" ng-controller="courseAnalyzerController">
        <div class="center">
            <p>
                <label>Select Study Plan file</label>
                <input type="file" accept=".pdf" filestudyplan='studyPlan' />
            </p>
            <p>
                <label>Select Transitional Provision file</label>
                <input type="file" accept=".pdf" filetransitionalprovision='transitionalProvision' />
            </p>
            <p>
                <label>Select Certificate List file</label>
                <input type="file" accept=".xlsx" filecertificatelist='certificateList' />
            </p>

            <button ng-click="analyzeCourses()">Prüfen</button>

            <p>Mandatory Courses ECTs: {{courseReport.mandatoryCoursesEcts}}</p>
            <p>Additional Mandatory Courses ECTs: {{courseReport.additionalMandatoryCoursesEcts}}</p>
            <p>Optional Module ECTs: {{courseReport.optionalModuleCoursesEcts}}</p>
            <p>Transferable Skills ECTs: {{courseReport.transferableSkillsEcts}}</p>
        </div>
        <hr/>
        <hr/>
    </div>

</body>

</html>
